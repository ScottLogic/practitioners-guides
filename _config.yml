title: Practitioner's Guides
baseurl: "/practitioners-guides"
url: "https://scottlogic.github.io"

markdown: GFM
theme: null
plugins:
  - jekyll-toc

toc:
  enabled: true
  h_min: 1
  h_max: 4

include:
  - _pages

collections:
  pages:
    output: true
    permalink: /:collection/:path/
    sort_by: date

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
